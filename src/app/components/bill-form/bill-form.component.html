<div class="container">
  <div class="card">
    <h2 class="card-header">New Bill</h2>
    <form (ngSubmit)="onSubmit();billForm.resetForm()" #billForm="ngForm">
      <div class="form-group">
        <label for="categorie" class="form-label m-3">Categorie</label>
        <select  id="categorie" [(ngModel)]="newBill.category" name="category" #category="ngModel" class="form-select">
          <option value="supermarket">Supermarket</option>
          <option value="restaurant">Restaurant</option>
          <option value="car">Car
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="costs" class="form-label m-3">Costs</label>
        <input type="number" [(ngModel)]="newBill.price" name="price" #price="ngModel" id="costs" class="form-control">
      </div>
      <button type="submit" class="btn bg-outline-dark btn-info m-3">Submit</button>
    </form>
  </div>
</div>
